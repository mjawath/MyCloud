server:
  port: 8000

spring:
  application:
    name: gw
  cloud:
    gateway:
      routes:
        - id: service
          uri: lb://gwtest
          predicates:
            - Path=/gtest/**
          filters:
#            - RewritePath=/(?<path>.*), /$\{path}
            - StripPrefix=1
        - id: service
          uri: lb://shop-app
          predicates:
            - Path=/shop/**
          filters:
#            - RewritePath=/(?<path>.*), /$\{path}
            - StripPrefix=1


        - id: registry
          uri: lb://registry
          predicates:
            - Path=/registry/**
          filters:
            - StripPrefix=1
        - id: eureka
          uri: lb://registry
          predicates:
            - Path=/eureka/**

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://registry/eureka}
    healthcheck:
      enabled: true

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
management:
  endpoints:
    web:
      exposure:
        include: '*'
